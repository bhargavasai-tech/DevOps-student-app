<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student CGPA â€¢ 2027 Interface</title>

<!-- Future Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=Space+Mono:wght@400&display=swap" rel="stylesheet">

<style>
/* ================= ROOT ================= */
:root {
    --bg-main: #0b0e1a;
    --glass: rgba(255,255,255,0.1);
    --border: rgba(255,255,255,0.25);
    --accent: #7cf3ff;
    --accent-soft: rgba(124,243,255,0.35);
    --text-main: #f4f6ff;
    --text-dim: rgba(255,255,255,0.55);
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BODY ================= */
body {
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, rgba(124,243,255,0.08), transparent 45%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.06), transparent 50%),
        var(--bg-main);
    font-family: 'Sora', sans-serif;
    color: var(--text-main);
    overflow-x: hidden;
}

/* Ambient slow glow */
body::after {
    content: "";
    position: fixed;
    inset: -30%;
    background: conic-gradient(
        from 0deg,
        transparent,
        rgba(124,243,255,0.05),
        transparent
    );
    animation: slowRotate 35s linear infinite;
    pointer-events: none;
}

@keyframes slowRotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ================= CONTAINER ================= */
.wrapper {
    width: 92%;
    max-width: 1200px;
    margin: auto;
    padding: 80px 0;
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    margin-bottom: 70px;
}

.header h1 {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    animation: titleReveal 1.2s cubic-bezier(.2,.8,.2,1);
}

@keyframes titleReveal {
    from {
        opacity: 0;
        transform: scale(1.2);
        clip-path: inset(0 0 100% 0);
    }
    to {
        opacity: 1;
        transform: scale(1);
        clip-path: inset(0 0 0 0);
    }
}

.header span {
    display: block;
    margin-top: 10px;
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
    color: var(--text-dim);
}

/* ================= GLASS PANEL ================= */
.panel {
    position: relative;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.14),
        rgba(255,255,255,0.04)
    );
    border: 1px solid var(--border);
    border-radius: 28px;
    backdrop-filter: blur(28px);
    padding: 36px;
    margin-bottom: 70px;
    box-shadow: 0 40px 90px rgba(0,0,0,0.65);
    animation: panelIn 1.1s cubic-bezier(.2,.8,.2,1);
    overflow: hidden;
}

/* Floating panel entrance */
@keyframes panelIn {
    from {
        opacity: 0;
        transform: scale(0.88) translateY(60px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Light sweep animation (NON-BLOCKING) */
.panel::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.12),
        transparent 70%
    );
    animation: sweep 7s ease-in-out infinite;
    pointer-events: none;   /* ðŸ”¥ FIX */
}

@keyframes sweep {
    0%   { transform: translateX(-120%); }
    50%  { transform: translateX(120%); }
    100% { transform: translateX(120%); }
}

/* Ensure content is always clickable */
.panel form,
.panel table {
    position: relative;
    z-index: 2;
}

/* ================= FORM ================= */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
    gap: 20px;
}

.field label {
    font-size: 0.65rem;
    letter-spacing: 0.18em;
    color: var(--text-dim);
}

.field input {
    width: 100%;
    margin-top: 8px;
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.14);
    color: white;
    font-family: 'Space Mono', monospace;
    transition: transform .3s ease, box-shadow .3s ease;
}

/* Input hover depth */
.field input:hover,
.field input:focus {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* ================= BUTTON ================= */
.submit {
    grid-column: 1 / -1;
}

.submit button {
    width: 100%;
    padding: 16px;
    border-radius: 60px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #7cf3ff, #9d7cff);
    font-weight: 600;
    letter-spacing: 0.15em;
    color: #0b0e1a;
    transition: transform .4s cubic-bezier(.2,.8,.2,1), box-shadow .4s;
}

/* Magnetic button */
.submit button:hover {
    transform: scale(1.06);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

/* ================= TABLE ================= */
.table-title {
    font-size: 1.5rem;
    margin-bottom: 22px;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 14px;
    font-family: 'Space Mono', monospace;
    font-size: 0.78rem;
}

th {
    text-align: left;
    color: var(--text-dim);
    padding: 10px;
}

td {
    background: rgba(255,255,255,0.12);
    padding: 15px 12px;
    transition: transform .35s ease, background .35s ease;
}

/* Row lift */
tr:hover td {
    transform: translateY(-3px) scale(1.02);
    background: rgba(255,255,255,0.18);
}

tr td:first-child { border-radius: 16px 0 0 16px; }
tr td:last-child  { border-radius: 0 16px 16px 0; }

/* CGPA Glow */
.cgpa {
    color: var(--accent);
    font-weight: 700;
    text-shadow: 0 0 14px var(--accent-soft);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 720px) {
    .header h1 { font-size: 2rem; }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="header">
        <h1>Student CGPA Interface</h1>
        <span>future academic analytics</span>
    </div>

    <!-- FORM -->
    <div class="panel">
        <form method="POST">
            <div class="form-grid">

                <div class="field"><label>Name</label><input type="text" name="name" required></div>
                <div class="field"><label>Roll No</label><input type="text" name="rollno" required></div>
                <div class="field"><label>Branch</label><input type="text" name="branch" value="CSE"></div>

                <div class="field"><label>Python</label><input type="number" name="python" required></div>
                <div class="field"><label>OOPS</label><input type="number" name="oops" required></div>
                <div class="field"><label>DBMS</label><input type="number" name="dbms" required></div>
                <div class="field"><label>DSA</label><input type="number" name="dsa" required></div>
                <div class="field"><label>Machine Learning</label><input type="number" name="machine_learning" required></div>

                <div class="submit">
                    <button type="submit">SAVE RECORD</button>
                </div>

            </div>
        </form>
    </div>

    <!-- RECORDS -->
    <div class="panel">
        <div class="table-title">Stored Records</div>

        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Roll</th><th>Branch</th>
                <th>Py</th><th>OOPS</th><th>DBMS</th><th>DSA</th><th>ML</th><th>CGPA</th>
            </tr>

            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
                <td>{{ s[5] }}</td>
                <td>{{ s[6] }}</td>
                <td>{{ s[7] }}</td>
                <td>{{ s[8] }}</td>
                <td class="cgpa">{{ s[9] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
