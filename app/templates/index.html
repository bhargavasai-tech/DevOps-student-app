<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student CGPA • Dashboard</title>

<!-- Rare / Aesthetic Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700&family=JetBrains+Mono:wght@300;400&display=swap" rel="stylesheet">

<style>
:root {
    --glass-bg: rgba(255,255,255,0.12);
    --glass-border: rgba(255,255,255,0.25);
    --text-main: #f8f9ff;
    --text-soft: rgba(255,255,255,0.7);
}

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background:
        radial-gradient(circle at top left, #2b5876, transparent 60%),
        radial-gradient(circle at bottom right, #4e4376, transparent 55%),
        #0f1225;
    font-family: 'Syne', sans-serif;
    color: var(--text-main);
    padding: 60px 0;
}

/* Floating glow background */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.05), transparent 40%);
    pointer-events: none;
}

/* Container */
.wrapper {
    width: 92%;
    max-width: 1100px;
    margin: auto;
}

/* Header */
.header {
    text-align: center;
    margin-bottom: 40px;
}

.header h1 {
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 1px;
}

.header p {
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.85rem;
    color: var(--text-soft);
    margin-top: 8px;
}

/* Glass Panel */
.glass {
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    border-radius: 22px;
    backdrop-filter: blur(22px);
    -webkit-backdrop-filter: blur(22px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.45);
    padding: 30px;
    margin-bottom: 50px;
}

/* Form Grid */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 18px;
}

.field label {
    font-size: 0.75rem;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    color: var(--text-soft);
}

.field input {
    margin-top: 6px;
    width: 100%;
    padding: 12px 14px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-family: 'JetBrains Mono', monospace;
}

.field input:focus {
    outline: 2px solid rgba(255,255,255,0.35);
}

/* Button */
.submit-btn {
    grid-column: 1 / -1;
    margin-top: 10px;
}

.submit-btn button {
    width: 100%;
    padding: 14px;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #8fd3f4, #84fab0);
    font-size: 0.9rem;
    font-weight: 600;
    letter-spacing: 0.08em;
    color: #0f1225;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.submit-btn button:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

/* Records */
.records-title {
    font-size: 1.4rem;
    margin-bottom: 18px;
    letter-spacing: 0.06em;
}

/* Table */
table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 10px;
    font-family: 'JetBrains Mono', monospace;
    font-size: 0.8rem;
}

th {
    text-align: left;
    padding: 12px;
    color: var(--text-soft);
    font-weight: 400;
}

td {
    padding: 14px 12px;
    background: rgba(255,255,255,0.12);
}

tr td:first-child {
    border-radius: 12px 0 0 12px;
}
tr td:last-child {
    border-radius: 0 12px 12px 0;
}

tr:hover td {
    background: rgba(255,255,255,0.18);
}

/* CGPA Highlight */
.cgpa {
    font-weight: 700;
    color: #84fab0;
}

@media (max-width: 700px) {
    .header h1 {
        font-size: 1.7rem;
    }
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="header">
        <h1>Student CGPA Dashboard</h1>
        <p>minimal • academic • analytics</p>
    </div>

    <!-- Form -->
    <div class="glass">
        <form method="POST">
            <div class="form-grid">

                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field">
                    <label>Roll No</label>
                    <input type="text" name="rollno" required>
                </div>

                <div class="field">
                    <label>Branch</label>
                    <input type="text" name="branch" value="CSE">
                </div>

                <div class="field">
                    <label>Python</label>
                    <input type="number" name="python" required>
                </div>

                <div class="field">
                    <label>OOPS</label>
                    <input type="number" name="oops" required>
                </div>

                <div class="field">
                    <label>DBMS</label>
                    <input type="number" name="dbms" required>
                </div>

                <div class="field">
                    <label>DSA</label>
                    <input type="number" name="dsa" required>
                </div>

                <div class="field">
                    <label>Machine Learning</label>
                    <input type="number" name="machine_learning" required>
                </div>

                <div class="submit-btn">
                    <button type="submit">SAVE STUDENT RECORD</button>
                </div>

            </div>
        </form>
    </div>

    <!-- Records -->
    <div class="glass">
        <div class="records-title">Stored Records</div>

        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Roll</th><th>Branch</th>
                <th>Python</th><th>OOPS</th><th>DBMS</th><th>DSA</th><th>ML</th><th>CGPA</th>
            </tr>

            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
                <td>{{ s[5] }}</td>
                <td>{{ s[6] }}</td>
                <td>{{ s[7] }}</td>
                <td>{{ s[8] }}</td>
                <td class="cgpa">{{ s[9] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
