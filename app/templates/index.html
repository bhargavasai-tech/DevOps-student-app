<style>
/* ================= ROOT ================= */
:root {
    --bg-main: #0b0e1a;
    --glass: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.18);
    --accent: #7cf3ff;
    --accent-soft: rgba(124,243,255,0.35);
    --text-main: #f4f6ff;
    --text-dim: rgba(255,255,255,0.55);
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BODY ================= */
body {
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, rgba(124,243,255,0.08), transparent 45%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.06), transparent 50%),
        var(--bg-main);
    font-family: 'Sora', sans-serif;
    color: var(--text-main);
    overflow-x: hidden;
}

/* Ambient glow motion */
body::after {
    content: "";
    position: fixed;
    inset: -30%;
    background: conic-gradient(
        from 0deg,
        transparent,
        rgba(124,243,255,0.06),
        transparent
    );
    animation: slowRotate 30s linear infinite;
    pointer-events: none;
}

@keyframes slowRotate {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* ================= CONTAINER ================= */
.wrapper {
    width: 92%;
    max-width: 1200px;
    margin: auto;
    padding: 80px 0;
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    margin-bottom: 70px;
}

.header h1 {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    position: relative;
    animation: titleReveal 1.2s cubic-bezier(.2,.8,.2,1);
}

/* Mask reveal animation */
@keyframes titleReveal {
    from {
        opacity: 0;
        transform: scale(1.2);
        clip-path: inset(0 0 100% 0);
    }
    to {
        opacity: 1;
        transform: scale(1);
        clip-path: inset(0 0 0 0);
    }
}

.header span {
    display: block;
    margin-top: 10px;
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
    color: var(--text-dim);
}

/* ================= GLASS PANEL ================= */
.panel {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.12),
        rgba(255,255,255,0.04)
    );
    border: 1px solid var(--border);
    border-radius: 28px;
    backdrop-filter: blur(28px);
    padding: 36px;
    margin-bottom: 70px;
    box-shadow: 0 40px 90px rgba(0,0,0,0.65);
    transform-style: preserve-3d;
    animation: panelIn 1.2s cubic-bezier(.2,.8,.2,1);
}

/* Panel scale-in */
@keyframes panelIn {
    from {
        opacity: 0;
        transform: scale(0.85) translateY(60px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* ================= FORM ================= */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
    gap: 20px;
}

.field label {
    font-size: 0.65rem;
    letter-spacing: 0.18em;
    color: var(--text-dim);
}

.field input {
    width: 100%;
    margin-top: 8px;
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.12);
    color: white;
    font-family: 'Space Mono', monospace;
    transition: transform .3s ease, box-shadow .3s ease;
}

/* Depth interaction */
.field input:hover {
    transform: translateY(-2px) scale(1.02);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* ================= BUTTON ================= */
.submit {
    grid-column: 1 / -1;
}

.submit button {
    width: 100%;
    padding: 16px;
    border-radius: 60px;
    border: none;
    cursor: pointer;
    background: linear-gradient(135deg, #7cf3ff, #9d7cff);
    font-weight: 600;
    letter-spacing: 0.15em;
    color: #0b0e1a;
    transition: transform .4s cubic-bezier(.2,.8,.2,1), box-shadow .4s;
}

/* Magnetic hover */
.submit button:hover {
    transform: scale(1.06);
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
}

/* ================= TABLE ================= */
.table-title {
    font-size: 1.5rem;
    margin-bottom: 22px;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 14px;
    font-family: 'Space Mono', monospace;
    font-size: 0.78rem;
}

th {
    text-align: left;
    color: var(--text-dim);
    padding: 10px;
}

td {
    background: rgba(255,255,255,0.1);
    padding: 15px 12px;
    transition: transform .35s ease, background .35s ease;
}

/* Row lift interaction */
tr:hover td {
    transform: translateY(-3px) scale(1.02);
    background: rgba(255,255,255,0.18);
}

tr td:first-child { border-radius: 16px 0 0 16px; }
tr td:last-child  { border-radius: 0 16px 16px 0; }

/* CGPA glow */
.cgpa {
    color: var(--accent);
    font-weight: 700;
    text-shadow: 0 0 12px var(--accent-soft);
}

/* ================= RESPONSIVE ================= */
@media (max-width: 720px) {
    .header h1 { font-size: 2rem; }
}
</style>
</head>
