/* ================= ROOT ================= */
:root {
    --bg-main: #0b0e1a;
    --glass: rgba(255,255,255,0.1);
    --border: rgba(255,255,255,0.25);
    --accent: #7cf3ff;
    --accent-soft: rgba(124,243,255,0.35);
    --text-main: #f4f6ff;
    --text-dim: rgba(255,255,255,0.55);
}

/* ================= RESET ================= */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ================= BODY ================= */
body {
    min-height: 100vh;
    background:
        radial-gradient(circle at 20% 20%, rgba(124,243,255,0.08), transparent 45%),
        radial-gradient(circle at 80% 80%, rgba(255,255,255,0.06), transparent 50%),
        var(--bg-main);
    font-family: 'Sora', sans-serif;
    color: var(--text-main);
    overflow-x: hidden;
}

/* Ambient slow glow */
body::after {
    content: "";
    position: fixed;
    inset: -30%;
    background: conic-gradient(
        from 0deg,
        transparent,
        rgba(124,243,255,0.05),
        transparent
    );
    animation: slowRotate 35s linear infinite;
    pointer-events: none;
}

@keyframes slowRotate {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
}

/* ================= CONTAINER ================= */
.wrapper {
    width: 92%;
    max-width: 1200px;
    margin: auto;
    padding: 80px 0;
}

/* ================= HEADER ================= */
.header {
    text-align: center;
    margin-bottom: 70px;
}

.header h1 {
    font-size: 2.6rem;
    font-weight: 700;
    letter-spacing: 1px;
    animation: titleReveal 1.2s cubic-bezier(.2,.8,.2,1);
}

@keyframes titleReveal {
    from {
        opacity: 0;
        transform: scale(1.2);
        clip-path: inset(0 0 100% 0);
    }
    to {
        opacity: 1;
        transform: scale(1);
        clip-path: inset(0 0 0 0);
    }
}

.header span {
    display: block;
    margin-top: 10px;
    font-family: 'Space Mono', monospace;
    font-size: 0.85rem;
    color: var(--text-dim);
}

/* ================= GLASS PANEL ================= */
.panel {
    position: relative;
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.14),
        rgba(255,255,255,0.04)
    );
    border: 1px solid var(--border);
    border-radius: 28px;
    backdrop-filter: blur(28px);
    padding: 36px;
    margin-bottom: 70px;
    box-shadow: 0 40px 90px rgba(0,0,0,0.65);
    animation: panelIn 1.1s cubic-bezier(.2,.8,.2,1);
    overflow: hidden;
}

/* Floating panel entrance */
@keyframes panelIn {
    from {
        opacity: 0;
        transform: scale(0.88) translateY(60px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
    }
}

/* Light sweep animation (NON-BLOCKING) */
.panel::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.12),
        transparent 70%
    );
    animation: sweep 7s ease-in-out infinite;
    pointer-events: none;   /* ðŸ”¥ FIX */
}

@keyframes sweep {
    0%   { transform: translateX(-120%); }
    50%  { transform: translateX(120%); }
    100% { transform: translateX(120%); }
}

/* Ensure content is always clickable */
.panel form,
.panel table {
    position: relative;
    z-index: 2;
}

/* ================= FORM ================= */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
    gap: 20px;
}

.field label {
    font-size: 0.65rem;
    letter-spacing: 0.18em;
    color: var(--text-dim);
}

.field input {
    width: 100%;
    margin-top: 8px;
    padding: 14px 16px;
    border-radius: 16px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.14);
    color: white;
    font-family: 'Space Mono', monospace;
    transition: transform .3s ease, box-shadow .3s ease;
}

/* Input hover depth */
.field input:hover,
.field input:focus {
    transform: translateY(-2px) scale(1.03);
    box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

/* ================= BUTTON ================= */
.submit {
    grid-column: 1 / -1;
}
