<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student CGPA • Interface</title>

<!-- Rare fonts -->
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@300;500;700&family=IBM+Plex+Mono:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ---------------- ROOT ---------------- */
:root {
    --glass: rgba(255,255,255,0.12);
    --border: rgba(255,255,255,0.28);
    --text-main: #f5f7ff;
    --text-dim: rgba(255,255,255,0.6);
}

/* ---------------- BASE ---------------- */
* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Unbounded', sans-serif;
    background:
        radial-gradient(circle at 15% 20%, #3a6073, transparent 45%),
        radial-gradient(circle at 80% 80%, #16222a, transparent 50%),
        #0a0d1a;
    color: var(--text-main);
    overflow-x: hidden;
}

/* ambient motion layer */
body::after {
    content: "";
    position: fixed;
    inset: -20%;
    background: linear-gradient(120deg,
        transparent 30%,
        rgba(255,255,255,0.04) 50%,
        transparent 70%);
    animation: drift 14s linear infinite;
    pointer-events: none;
}

@keyframes drift {
    from { transform: translateX(-30%); }
    to   { transform: translateX(30%); }
}

/* ---------------- LAYOUT ---------------- */
.wrap {
    width: 92%;
    max-width: 1150px;
    margin: auto;
    padding: 70px 0;
}

/* ---------------- TITLE ---------------- */
.title {
    text-align: center;
    margin-bottom: 55px;
}

.title h1 {
    font-size: 2.4rem;
    font-weight: 700;
    letter-spacing: 1px;
    position: relative;
    display: inline-block;
    animation: textZoom 1s ease;
}

/* mirror reflection */
.title h1::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    top: 110%;
    width: 100%;
    transform: scaleY(-1);
    opacity: 0.15;
    filter: blur(2px);
    background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
    -webkit-background-clip: text;
    color: transparent;
}

@keyframes textZoom {
    from { transform: scale(0.9); opacity: 0; }
    to   { transform: scale(1); opacity: 1; }
}

.title span {
    display: block;
    margin-top: 8px;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.8rem;
    color: var(--text-dim);
}

/* ---------------- GLASS PANEL ---------------- */
.panel {
    background: linear-gradient(
        180deg,
        rgba(255,255,255,0.16),
        rgba(255,255,255,0.05)
    );
    border: 1px solid var(--border);
    border-radius: 26px;
    backdrop-filter: blur(26px);
    padding: 32px;
    box-shadow: 0 35px 80px rgba(0,0,0,0.55);
    margin-bottom: 60px;
    position: relative;
    overflow: hidden;
    animation: floatUp 1.2s ease;
}

/* light sweep mask */
.panel::before {
    content: "";
    position: absolute;
    inset: 0;
    background: linear-gradient(
        120deg,
        transparent 30%,
        rgba(255,255,255,0.12),
        transparent 70%);
    transform: translateX(-100%);
    animation: sweep 6s ease-in-out infinite;
}

@keyframes sweep {
    0% { transform: translateX(-120%); }
    50% { transform: translateX(120%); }
    100% { transform: translateX(120%); }
}

@keyframes floatUp {
    from { transform: translateY(40px); opacity: 0; }
    to   { transform: translateY(0); opacity: 1; }
}

/* ---------------- FORM ---------------- */
.form-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px,1fr));
    gap: 18px;
}

.field label {
    font-size: 0.65rem;
    letter-spacing: 0.18em;
    color: var(--text-dim);
}

.field input {
    width: 100%;
    margin-top: 8px;
    padding: 13px 15px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(255,255,255,0.14);
    color: white;
    font-family: 'IBM Plex Mono', monospace;
}

.field input:focus {
    box-shadow: 0 0 0 2px rgba(255,255,255,0.35);
}

/* ---------------- BUTTON ---------------- */
.submit {
    grid-column: 1 / -1;
}

.submit button {
    width: 100%;
    padding: 15px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    letter-spacing: 0.12em;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #0a0d1a;
    transition: transform .4s ease, box-shadow .4s ease;
}

.submit button:hover {
    transform: scale(1.04);
    box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}

/* ---------------- TABLE ---------------- */
.table-title {
    margin-bottom: 18px;
    font-size: 1.4rem;
}

table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0 12px;
    font-family: 'IBM Plex Mono', monospace;
    font-size: 0.78rem;
}

th {
    text-align: left;
    color: var(--text-dim);
    padding: 10px;
}

td {
    background: rgba(255,255,255,0.12);
    padding: 14px 10px;
}

tr td:first-child { border-radius: 14px 0 0 14px; }
tr td:last-child  { border-radius: 0 14px 14px 0; }

tr:hover td {
    background: rgba(255,255,255,0.18);
}

/* CGPA highlight */
.cgpa {
    color: #89f7fe;
    font-weight: 700;
}
</style>
</head>

<body>

<div class="wrap">

    <div class="title">
        <h1 data-text="Student CGPA Interface">Student CGPA Interface</h1>
        <span>academic analytics • visual dashboard</span>
    </div>

    <!-- FORM PANEL -->
    <div class="panel">
        <form method="POST">
            <div class="form-grid">

                <div class="field"><label>Name</label><input type="text" name="name" required></div>
                <div class="field"><label>Roll No</label><input type="text" name="rollno" required></div>
                <div class="field"><label>Branch</label><input type="text" name="branch" value="CSE"></div>

                <div class="field"><label>Python</label><input type="number" name="python" required></div>
                <div class="field"><label>OOPS</label><input type="number" name="oops" required></div>
                <div class="field"><label>DBMS</label><input type="number" name="dbms" required></div>
                <div class="field"><label>DSA</label><input type="number" name="dsa" required></div>
                <div class="field"><label>Machine Learning</label><input type="number" name="machine_learning" required></div>

                <div class="submit">
                    <button type="submit">SAVE RECORD</button>
                </div>

            </div>
        </form>
    </div>

    <!-- RECORDS PANEL -->
    <div class="panel">
        <div class="table-title">Stored Records</div>

        <table>
            <tr>
                <th>ID</th><th>Name</th><th>Roll</th><th>Branch</th>
                <th>Py</th><th>OOPS</th><th>DBMS</th><th>DSA</th><th>ML</th><th>CGPA</th>
            </tr>

            {% for s in students %}
            <tr>
                <td>{{ s[0] }}</td>
                <td>{{ s[1] }}</td>
                <td>{{ s[2] }}</td>
                <td>{{ s[3] }}</td>
                <td>{{ s[4] }}</td>
                <td>{{ s[5] }}</td>
                <td>{{ s[6] }}</td>
                <td>{{ s[7] }}</td>
                <td>{{ s[8] }}</td>
                <td class="cgpa">{{ s[9] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</div>

</body>
</html>
